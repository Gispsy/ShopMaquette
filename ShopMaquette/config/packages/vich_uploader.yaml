vich_uploader:
    db_driver: orm

    mappings:
        categorie_image:
            uri_prefix: /images/categorie
            upload_destination: '%kernel.project_dir%/public/images/categorie'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer

        souscategorie_image:
            uri_prefix: /images/souscategorie
            upload_destination: '%kernel.project_dir%/public/images/souscategorie'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer